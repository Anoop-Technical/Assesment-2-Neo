<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/choose-player.css" />
</head>

<body>
    <div class="main_wrapper">
        <div class="container">
            <section class="fantasy_battle">
                <div class="left">
                    <img class="img-fluid" src="./images/back-arrow.svg" alt="Back Arrow"><div>Fantasy <span>Battle</span></div>
                </div>
                <div class="right">1h 26m Left</div>
            </section>
            <section class="main_vs">
                <div class="common">
                    <span class="d-block">DC</span> 
                    <img class="img-fluid" src="./images/dc.svg" alt="DC Logo">
                </div>
                <div class="vs">VS</div>
                <div class="common">
                    <img class="img-fluid" src="./images/mi.svg" alt="MI Logo"> 
                    <span class="d-block">MI</span>
                </div>
            </section>
            <section class="dash_board my-4">
                <div class="dashborad_up">
                    <div class="player_img"></div>
                    <div class="player_img"></div>
                    <div class="player_img"></div>
                    <div class="player_img"></div>
                    <div class="player_img player_img5"></div>
                    <div class="player_img player_img6"></div>
                </div>
                <div class="dashborad_lo">
                    <div class="right"> <span>0</span>/3 Yet to Play</div>
                    <div class="features_details">
                        <div class="name">Simranâ€™s Team</div>
                        <span class="prop">SI</span>
                    </div>
                </div>
            </section>
            <section class="pitch">
                <h2 class="text-center">Choose a player for your team</h2>
                <div class="pitch_img">
                    <img class="img-fluid mt-lg-0 mt-md-2 mt-sm-3 mt-3" src="./images/shrayas_imgtxt.svg" alt="Image Name">
                    <img class="img-fluid mb-lg-0 mb-md-2 mb-sm-3 mb-3" src="./images/progress-timer.svg" alt="Image Name">
                    <img class="img-fluid mt-lg-0 mt-md-2 mt-sm-3 mt-3" src="./images/rohit_imgtxt.svg" alt="Image Name">
                </div>
            </section>
            <section class="dash_board d-flex flex-column-reverse mt-4">
                <div class="dashborad_up flex-row-reverse">
                    <div class="player_img"></div>
                    <div class="player_img"></div>
                    <div class="player_img"></div>
                    <div class="player_img"></div>
                    <div class="player_img player_img5"></div>
                    <div class="player_img player_img6"></div>
                </div>
                <div class="dashborad_lo flex-row-reverse mt-0 mb-4">
                    <div class="right"> <span>2</span>/3 Your Turn</div>
                    <div class="features_details flex-row-reverse">
                        <div class="name">Your Team</div>
                        <span class="prop">SH</span>
                    </div>
                </div>
            </section>
            <section class="bottom_txt">
                <h2 class="text-center">Lorem Ipsum is simply dummy text of the <br> printing and typesetting industry.</h2>
            </section>
        </div>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
